<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/704bcb8832.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div id="hour-forecast">
          Next 12 hours:
          <div class="weather-week" id="forecast"></div>
        </div>
        <span id="degree-buttons">
          <button type="button" class="btn btn-outline-dark" id="celsius">
            °C
          </button>
          <button type="button" class="btn btn-outline-dark" id="fahrenheit">
            °F
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            id="current-location"
          >
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </span>

        <div class="time-location">
          <h6 id="time"></h6>
        </div>

        <form class="city-search" id="search">
          <input
            type="search"
            placeholder="City"
            id="city-input"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>

        <div class="weather-summary">
          <div class="weather-summary-heading">
            <h1 id="search-outcome"></h1>
            <p id="description"></p>
          </div>

          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            class="float-left"
            id="icon"
          />
          <h2 id="temp"></h2>
          <p id="real-feel"></p>

          <div class="aditional-description">
            <h5 id="humidity"></h5>
            <h5 id="wind"></h5>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/PiaLember/FinalProject-Weather"
          target="_blank"
        >
          Open-source code</a
        >, by PiaL
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
